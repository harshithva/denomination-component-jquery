    <table class="table table-bordered">

<script>
    $('#one').keyup(function(e){
       
       $('#oneTotal').val(e.target.value * 1)
   });

    $('#two').keyup(function(e){
       
       $('#twoTotal').val(e.target.value * 2)
   });

    $('#five').keyup(function(e){
       
       $('#fiveTotal').val(e.target.value * 5)
   });

    $('#ten').keyup(function(e){
       
       $('#tenTotal').val(e.target.value * 10)
   });

    $('#twenty').keyup(function(e){
       
       $('#twentyTotal').val(e.target.value * 20)
   });

    $('#fifty').keyup(function(e){
       
       $('#fiftyTotal').val(e.target.value * 50)
   });

    $('#hundred').keyup(function(e){

   });
    $('#twohundred').keyup(function(e){

   });

   });

       $('#twoThousandTotal').val(e.target.value * 2000)
   });
  

    $('.denomination').keyup(function(){

var total = +$('#oneTotal').val() +

+$('#twoTotal').val() +

+$('#fiveTotal').val() +
   
 +$('#tenTotal').val() +

 +$('#hundredTotal').val() +

 +$('#fiveHundredTotal').val() +

 +$('#twoThousandTotal').val();

      $('#total').val(total)
    

        $('#closing_note').html(`Total Amount - ${total} |

        Five Rupees - ${$('#five').val()} |
        Ten Rupees - ${$('#ten').val()} |
        Twenty Rupees - ${$('#twenty').val()} |
        Fifty Rupees - ${$('#fifty').val()} |
        Hundred Rupees - ${$('#hundred').val()} |
        Two Hundred Rupees - ${$('#twohundred').val()} |
